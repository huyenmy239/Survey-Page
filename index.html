<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attact On Titan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <header>
                <h1 id="title">Attack On Titan</h1>
                <div id="description">
                    <i>Chìm trong thế giới đầy bóng tối là 1 tia sáng nhỏ của sự tự do</i>
                </div>
            </header>

            <form action="" method="get" id="survey-form">
                <label for="name" id="name-label" class="title">Tên</label>
                <input type="text" id="name" placeholder="Nhập tên" min="1" max="15" required>
                <label for="email" id="email-label" class="title">Email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
                <label for="number" id="number-label" class="title">Tuổi</label>
                <input type="number" id="number" placeholder="Tuổi" value="number" min="10" max="100" required>
                
                <label class="radio title">Nếu được là 1 người lính trong Attack On Titan, bạn sẽ chọn gia nhập đội quân nào?</label> <br>
                <input id="trinhsatdoan" type="radio" name="characters"> <label for="trinhsatdoan">Trinh sát đoàn</label> <br>
                <input id="dontrubinhdoan" type="radio" name="characters"> <label for="dontrubinhdoan">Đồn trú binh đoàn</label> <br>
                <input id="hienbinhdoan" type="radio" name="characters"> <label for="hienbinhdoan">Hiến binh đoàn</label> <br>
                <input id="marley" type="radio" name="characters"> <label for="marley">Quân đội Marley</label> <br>
    
                <label class="checkbox title">Bạn thích nhân vật nào trong Attack On Titan?</label> <br>
                <input id="eren" type="checkbox"> <label for="eren">Eren Jeager</label> <br>
                <input id="armin" type="checkbox"> <label for="armin">Armin Alert</label> <br>
                <input id="mikasa" type="checkbox"> <label for="mikasa">Mikasa Ackerman</label> <br>
                <input id="jean" type="checkbox"> <label for="jean">Jean Kirschtein</label> <br>
                <input id="connie" type="checkbox"> <label for="connie">Connie Springer</label> <br>
                <input id="sasha" type="checkbox"> <label for="sasha">Sasha Blouse</label> <br>
                <input id="reiner" type="checkbox"> <label for="reiner">Reiner Braun</label> <br>
                <input id="bertholdt" type="checkbox"> <label for="bertholdt">Bertholdt Hoover</label> <br>
                <input id="annie" type="checkbox"> <label for="annie">Annie Leonhart</label> <br>
                <input id="levi" type="checkbox"> <label for="levi">Levi Ackerman</label> <br>
                <input id="erwin" type="checkbox"> <label for="erwin">Erwin Smith</label> <br>
    
                <label class="title">Bạn có suy nghĩ gì về vũ trụ Attack On Titan</label> <br>
                <textarea placeholder="Nhập vào đây" class="title" rows="5" required></textarea>
    
                <input type="submit" id="submit" value="Gửi">
            </form>
        </div>
    </div>
</body>
</html>
